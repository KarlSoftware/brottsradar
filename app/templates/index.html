{% extends "base.html" %}
{% block content %}
<script type="text/javscript">
    var newURL = "";
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            window.location = window.location+"/status?location=undefined"
        }
    }
    function showPosition(position) {
        window.location = window.location+"/status?latitude=" + position.coords.latitude + "&longitude=" + position.coords.longitude;
    }
</script>
